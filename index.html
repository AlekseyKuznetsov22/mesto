<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vector_logo.svg" alt="логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Профиль аватар">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>

                <button type="button" class="profile__add-button"></button>

            </section>

            <section class="elements">

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element1.jpg" alt="Карачаевск">
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаевск</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element2.jpg" alt="Гора Эльбрус">
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element3.jpg" alt="Домбай">
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element2.jpg" alt="Гора Эльбрус">
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element3.jpg" alt="Домбай">
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

                <div class="elements__rentangle">
                    <img class="elements__item" src="./images/element1.jpg" alt="Карачаево-Ч">
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаево-Ч...</h3>
                        <button type="button" class="elements__button-like"></button>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <form class="popup__form" name="profile" method="GET" action="#">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="profile-name" class="popup__field popup__field_name" value=""
                        placeholder="Жак-Ив Кусто" required="">
                    <input type="text" name="profile-text" class="popup__field popup__field_text" value=""
                        placeholder="Исследователь океана" required="">
                    <button type="submit" class="popup__button-save">
                        Сохранить
                    </button>
                    <button type="button" aria-label="close" class="popup__button-close"></button>
                </form>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </div>
</body>

</html>
