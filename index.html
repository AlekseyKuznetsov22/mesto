<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Профиль аватар">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editButton"></button>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>

                </div>

                <button type="button" class="profile__addButton"></button>

            </section>

            <section class="elements">

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element1.jpg" alt="Карачаевск">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element2.jpg" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element3.jpg" alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element2.jpg" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element3.jpg" alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

                <div class="element__rentangle">
                    <img class="element__item" src="./images/Element1.jpg" alt="Карачаево-Ч">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Ч...</h3>
                        <button type="button" class="element__buttonlike"></button>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__field popup__field-name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__field popup__field-text" value="Исследователь">
                    <button type="submit" class="popup__buttonsave">
                        Сохранить
                    </button>
                    <button type="button" class="popup__close"></button>
                </form>
            </div>
        </section>

        <script src="script.js"></script>
    </div>
</body>

</html>
